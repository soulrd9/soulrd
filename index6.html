<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Registro</title>
  </head>
  <body>
    <h1>Registro en nuestra tienda</h1>
    <form>
      <label for="Nombre de Usuario">Nombre de Usuario</label><br>
      <input type="name" placeholder="Ej: Raul" id="nombre" required><br><br>
      <label for="Email">Email</label><br>
      <input type="email" placeholder="Ej: raul.rivas@hotmail.com" required><br><br>
      <label for="Edad">Edad</label><br>
      <input type="number" id="Edad" placeholder="Ej: 21" required><br><br>
      <label for="Fecha de Nacimiento">Fecha de Nacimiento</label><br>
      <input type="date"><br><br>
      <label for="Genero">Genero</label><br>
      <input type="radio" name="Genero"> Masculino <br>
      <input type="radio" name="Genero"> Femenino <br><br>
      <label for="Recomendado por">Recomendado por</label><br>
      <select>
        <option>Google</option>
        <option>amigo</option>
        <option>Redes sociales</option>
      </select><br><br>
      <label for="Comentarios">Comentarios</label><br>
      <textarea name="Comentarios" rows="3" cols="30"></textarea><br><br>
      <label for="Acepto terminos y condiciones">Acepto terminos y condiciones:</label><br>
      <input type="checkbox"><br><br>
      <input type="submit" name="Registrar" value="Registrar">


    </form>
  </body>
</html>
